<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .w3cBox {
            width: 100px;
            padding: 10px;
            border: 5px solid red;
            margin-bottom: 10px;
        }
        .ieBox {
            box-sizing: border-box;
            width: 400px;
            padding: 10px;
            border: 5px solid green;
        }
        span {
            border: 30px solid blue;
        }
    </style>
</head>
<body>
    <div class="w3cBox"></div>
    <div class="ieBox">
        <span>1233</span>
        <span>1233</span>
    </div>
</body>
</html>
